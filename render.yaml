services:
  - type: web
    name: oni
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: ONI_STATE_DIR
        value: /data/.oni
      - key: ONI_WORKSPACE_DIR
        value: /data/workspace
      - key: ONI_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: oni-data
      mountPath: /data
      sizeGB: 1
